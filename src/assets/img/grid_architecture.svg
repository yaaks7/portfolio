  <text x="140" y="130" text-anchor="middle" class="description">48 Assets ‚Ä¢ 6 Classes</text>
  <text x="140" y="150" text-anchor="middle" class="description">Configuration Settings</text>
  
  <!-- Step 2: Data Processing -->
  <rect x="280" y="50" width="180" height="120" rx="15" class="step2 shadow"></rect>
  <text x="370" y="80" text-anchor="middle" class="subtitle">üîß DATA PROCESSING</text>
  <text x="370" y="100" text-anchor="middle" class="description">Data Fetching</text>
  <text x="370" y="115" text-anchor="middle" class="description">Technical Indicators</text>
  <text x="370" y="130" text-anchor="middle" class="description">ATR ‚Ä¢ Moving Averages</text>
  <text x="370" y="150" text-anchor="middle" class="description">Data Validation</text>
  
  <!-- Step 3: Strategy Engine -->
  <rect x="510" y="50" width="180" height="120" rx="15" class="step3 shadow"></rect>
