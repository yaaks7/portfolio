<svg viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .subtitle { font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; font-weight: 600; fill: #ffffff; }
      .description { font-family: 'Segoe UI', Arial, sans-serif; font-size: 11px; fill: #ffffff; opacity: 0.9; }
      
      .step1 { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .step2 { fill: #9b59b6; stroke: #8e44ad; stroke-width: 2; }
      .step3 { fill: #2ecc71; stroke: #27ae60; stroke-width: 2; }
      .step4 { fill: #e67e22; stroke: #d35400; stroke-width: 2; }
      .step5 { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      
      .shadow { filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.2)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="200" fill="#f8f9fa"></rect>
  
  <!-- Step 1: Data Sources -->
  <rect x="50" y="50" width="180" height="120" rx="15" class="step1 shadow"></rect>
  <text x="140" y="80" text-anchor="middle" class="subtitle">üìä DATA SOURCES</text>
  <text x="140" y="100" text-anchor="middle" class="description">Yahoo Finance API</text>
