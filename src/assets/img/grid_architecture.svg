  <text x="600" y="100" text-anchor="middle" class="description">Grid Generation</text>
  <text x="600" y="115" text-anchor="middle" class="description">Signal Detection</text>
  <text x="600" y="130" text-anchor="middle" class="description">Risk Management</text>
  <text x="600" y="150" text-anchor="middle" class="description">Trading Logic</text>
  
  <!-- Step 4: Backtesting -->
  <rect x="740" y="50" width="180" height="120" rx="15" class="step4 shadow"></rect>
  <text x="830" y="80" text-anchor="middle" class="subtitle">üß™ BACKTESTING</text>
  <text x="830" y="100" text-anchor="middle" class="description">Trade Simulation</text>
  <text x="830" y="115" text-anchor="middle" class="description">Performance Metrics</text>
  <text x="830" y="130" text-anchor="middle" class="description">Portfolio Management</text>
  <text x="830" y="150" text-anchor="middle" class="description">Results Analysis</text>
  
