  <text x="1060" y="80" text-anchor="middle" class="subtitle">üìà VISUALIZATION</text>
  <text x="1060" y="100" text-anchor="middle" class="description">Interactive Charts</text>
  <text x="1060" y="115" text-anchor="middle" class="description">Performance Dashboard</text>
  <text x="1060" y="130" text-anchor="middle" class="description">Web Interface</text>
  <text x="1060" y="150" text-anchor="middle" class="description">Export Results</text>
  
  <!-- Simple Arrows -->
  <polygon points="240,105 270,105 270,100 285,110 270,120 270,115 240,115" fill="#2c3e50"></polygon>
  <polygon points="470,105 500,105 500,100 515,110 500,120 500,115 470,115" fill="#2c3e50"></polygon>
  <polygon points="700,105 730,105 730,100 745,110 730,120 730,115 700,115" fill="#2c3e50"></polygon>
  <polygon points="930,105 960,105 960,100 975,110 960,120 960,115 930,115" fill="#2c3e50"></polygon>
  
  <!-- Step Numbers -->
  <circle cx="140" cy="30" r="15" fill="#2c3e50"></circle>
  <text x="140" y="36" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">1</text>
  
  <circle cx="370" cy="30" r="15" fill="#2c3e50"></circle>
  <text x="370" y="36" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">2</text>
  
  <circle cx="600" cy="30" r="15" fill="#2c3e50"></circle>
  <text x="600" y="36" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">3</text>
  
  <circle cx="830" cy="30" r="15" fill="#2c3e50"></circle>
  <text x="830" y="36" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">4</text>
  
  <circle cx="1060" cy="30" r="15" fill="#2c3e50"></circle>
